          name: packageName
          required: true
          description: The name of the package
          schema:
            type: string
            nullable: false
        - in: path
          name: version
          required: true
          description: a version number or "latest"
          schema:
            type: string
            nullable: false
      responses:
        "200":
          description: Package Metadata of a specific version
          content:
